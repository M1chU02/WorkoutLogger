<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>Welcome back, User</h1>
      <div id="recentStats">
        <div class="statCard">
          <h2>Today's workout</h2>
          <p>Strength - 45min</p>
        </div>
        <div class="statCard">
          <h2>Weekly duration</h2>
          <p>4h 15m</p>
        </div>
        <div class="statCard">
          <h2>Weekly distance</h2>
          <p>120km</p>
        </div>
      </div>
      <h2>Recent workouts</h2>
      <div id="recentWorkouts">
        <table>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Duration</th>
            <th>Notes</th>
          </tr>
          <tr>
            <td>05.06.2025</td>
            <td>Cycling</td>
            <td>1h 25m</td>
            <td>None</td>
          </tr>
          <tr>
            <td>01.06.2025</td>
            <td>Running</td>
            <td>32m</td>
            <td>Intervals</td>
          </tr>
          <tr>
            <td>30.05.2025</td>
            <td>Cycling</td>
            <td>2h 13m</td>
            <td>None</td>
          </tr>
        </table>
      </div>
      <button id="logNew">+ Log new workout</button>
    </div>
  </body>
</html>
